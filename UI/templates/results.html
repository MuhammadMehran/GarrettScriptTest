<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="icon" href="http://obj-cache.cloud.ruanbekker.com/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <title>On Healthy Diet</title>

  </head>
  <body>

  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
      <div style="font-family: 'Pacifico', cursive;">
        <p>
          <center>
          <font size="8">On Healthy Diet</font>
          </center>
        </p>
      </div>
    </div>

  <form action="/search/results" method="post">
    <div class="input-group">
      <input type="text" class="form-control input-lg" name="input" placeholder="Search"  autofocus autocomplete="off">
      <div class="input-group-btn">
        <button class="btn btn-primary btn-lg" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- <center>
      <h1>Results: ({{ res|length }}) </h1>
  </center> -->

  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Source</th>
        <th>Description</th>
      </tr>
    </thead>

  {% for hit in res %}
    <tbody>
      <tr>
          <td>{{ hit['title'] }}</td>
          <td><a href="{{ hit['link'] }}">{{ hit['link']}}</a></td>
          <td>{{ hit['content']}}</td>
      </tr>
    </tbody>
{% endfor %}
  </table>

        <footer class="footer">
          <p>&copy; 2021 ProITSquad</p>
        </footer>

      </div>
    </div>
  </body>
</html>
